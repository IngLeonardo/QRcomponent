<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-light-gray h-[1845px]">

  <div class="mx-auto my-[20vh]">
    <main class=" flex flex-col 
                  content-center 
                  gap-5 
                  rounded-xl
                  bg-white
                  w-[320px]
                  h-[497px]
                  m-6
                  p-3
                  font-Outfit
                  mx-auto">

      <section>
        <figure class="flex justify-center ">
          <img class="imgQR w-[288px] h-[288px] rounded-xl" src="../images/image-qr-code.png" alt="Patron QR para leer">
        </figure>
      </section>
      <section>
        <article w-[288px]>
          <h1 class="font-bold text-center mx-2 px-4 text-xl text-dark-blue">
            Improve your front-end skills by building projects
          </h1>
          <p class="font-light text-center m-2 px-2 text-sm-15 text-grayish-blue">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </article>  
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Leonardo Silva Ll.</a>.
    </div>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-Light-gray">

  <main class="flex flex-col content-center gap-5 rounded-xl bg-white w-[320px] h-[497px] m-6 p-3 font-Outfit mx-auto mt-40">
    <section>
      <figure class="flex justify-center ">
        <img class="imgQR w-[288px] h-[288px] rounded-xl" src="../images/image-qr-code.png" alt="Patron QR para leer">
      </figure>
    </section>
    <section>
      <article w-[288px]>
        <h1 class="font-bold text-center mx-2 px-4 text-xl">
          Improve your front-end skills by building projects
        </h1>
        <p class="font-light text-center m-2 px-2 text-sm-15 text-Grayish-blue">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </article>  
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
